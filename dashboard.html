<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .overview .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 2.1em;
            color: white;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 2.6em;
            font-weight: bold;
            color: white;
        }

        /* Currency styling */
        .currency {
            color: #2d3e50;
        }

        .currency::before {
            content: "â‚¹";
            margin-right: 2px;
        }

        /* Charts Section */
        .charts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart {
            flex: 1 1 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .chart h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        /* Invoice Table */
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        table th,
        table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2d3e50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Responsive: Mobile Screens */
        @media (max-width: 768px) {
            .charts {
                flex-direction: column;
            }

            .chart {
                width: 100%;
            }

            .overview .cards {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .overview .cards {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 20px 10px;
            }

            .card h3,
            .chart h3 {
                font-size: 1.1em;
            }

            .card p {
                font-size: 1.3em;
            }
        }

        .card-icon {
            font-size: 2.5em;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            color: white;
        }

        /* Icon background colors */
        .bg-blue {
            background-color: #007bff;
            /* Blue */
        }

        .bg-green {
            background-color: #28a745;
            /* Green */
        }

        .bg-red {
            background-color: #ef4444;
            /* Red */
        }

        .bg-yellow {
            background-color: #fbbf24;
            /* Yellow */
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <header class="topbar">
        <div class="left">
            <button id="menuToggle" class="menu-icon"><i class="fas fa-bars"></i></button>
            <span class="brand">EasyInvoice</span>
        </div>
        <div class="right">
            <a href="#" title="Chat Support"><i class="fa-solid fa-comments"></i></a>
            <a href="#" title="User"><i class="fa-solid fa-circle-user"></i></a>
            <span id="spanUserName" class="username">Ajay Kumar(ParvatYatra)</span>
        </div>
    </header>
    <!-- Top Navbar End-->

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner">
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="invoice-list.html"><i class="fas fa-file-invoice"></i><span>Invoices</span></a></li>
                <li><a href="clients-list.html"><i class="fas fa-users"></i><span>Clients</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
                <li><a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
        </div>
    </div>
    <!-- Main Content -->
    <div class="content" id="content">
        <h1 style="text-align: center;">Dashboard</h1>
        <br>
        <section id="overview" class="overview">
            <div class="cards">
                <div class="card total-sales bg-green">
                    <h3>Total Sales</h3>
                    <p id="pTotalSales" class="currency">0</p>
                    <div class="card-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="card paid-invoices bg-blue">
                    <h3>Paid Invoices</h3>
                    <p id="pPaidInvoices">0</p>
                    <div class="card-icon">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                </div>
                <div class="card pending-invoices bg-yellow">
                    <h3>Pending Invoices</h3>
                    <p id="pPendingInvoices">0</p>
                    <div class="card-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="card overdue-payments bg-red">
                    <h3>Due Payments</h3>
                    <p id="pDueAmount" class="currency">0</p>
                    <div class="card-icon">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                </div>
            </div>

            <div class="charts">
                <div class="chart">
                    <h3>Monthly Revenue Trend</h3>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="chart">
                    <h3>Invoice Status Breakdown</h3>
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
    <script>
        CheckUserAuth();
        window.onload = function () {
            // Monthly Revenue Data
            const revenueData = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Monthly Revenue',
                    data: [5000, 7000, 8000, 6000, 9000, 12000, 11000, 13000, 10000, 15000, 17000, 20000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            };

            // Invoice Status Data
            const statusData = {
                labels: ['Paid', 'Pending', 'Overdue'],
                datasets: [{
                    data: [250, 12, 8],
                    backgroundColor: ['#4CAF50', '#FFEB3B', '#F44336'],
                    borderWidth: 1
                }]
            };

            // Monthly Revenue Trend Chart
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            new Chart(revenueCtx, {
                type: 'line',
                data: revenueData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Invoice Status Breakdown Chart
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            new Chart(statusCtx, {
                type: 'pie',
                data: statusData,
                options: {
                    responsive: true
                }
            });
        }
        $(document).ready(function () {
            getDashboardData();
            // Toggle Sidebar on small devices
            $('#menuToggle').click(function () {
                $('#sidebar').toggleClass('show');
                // $('#content').toggleClass('shift');
            });
        });
    </script>
</body>

</html>
